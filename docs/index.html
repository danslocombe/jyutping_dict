<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JyutJyut</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="content">
      <div class="input-container">
      <label class="entry-label search" for="entry"></label>
      <input type="text" id="entry" placeholder="loading..." disabled autocomplete="off" />
      </div>

      <div id="results"></div>
      <div id="explanation" class="card">
        <h3>JyutJyut</h3>
        An English-Cantonese dictionary based on the <a href="https://cantonese.org/">CC-Canto</a> dataset.
        <br /> <br />
        Built with search engine techniques to provide keystroke-by-keystroke ranked results based on character frequencies.
        <br /> <br />
        Source on <a href="https://github.com/danslocombe/jyutping_dict">Github</a>
    </div>
    <script src="index.js"></script>
  </body>
</html>
